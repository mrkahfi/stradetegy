<title>jQuery Stacky Examples</title>
<script>
	$(function(){
		//example1
		$(".one").stacky();
		
		//example2
		$(".two").stacky({
		    showToggleButton : false
		});

		$("#btnOpen").click(function () {
		    $(".two").trigger("openStacky");
		});
		$("#btnClose").click(function () {
		    $(".two").trigger("collapseStacky");
		});
		$("#btnToggle").click(function () {
		    $(".two").trigger("toggleStacky");
		});	
		
		//example3
		$(".three").stacky({
			width:100
		});
	});
</script>
